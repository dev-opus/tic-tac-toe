<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="flex-header">
        <h1 class="project-title">
            tic tac toe
        </h1>
    </header>

    <main class="main-section"> 

        <div class="wrapper">
            <div class="player-section">
                <div class="player">
                    <p>Player 1</p>
                    <input type="text" id="player1">
                </div>

                <div class="versus">
                    <p>Vs</p>
                </div>

                <div class="player">
                    <p>Player 2</p>
                    <input type="text" id="player2">
                </div>
            </div>

            <div class="start-restart-section">
                <span class="start-restart btn">
                    start
                </span>
            </div>
            <div class="gameboard-container hidden">
                <div class="gameboard">
                    <div class="cell" id="cell-1"></div>
                    <div class="cell" id="cell-2"></div>
                    <div class="cell" id="cell-3"></div>
                    <div class="cell" id="cell-4"></div>
                    <div class="cell" id="cell-5"></div>
                    <div class="cell" id="cell-6"></div>
                    <div class="cell" id="cell-7"></div>
                    <div class="cell" id="cell-8"></div>
                    <div class="cell" id="cell-9"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>
            created by victor orlunda. <br /> github: <a href="http://github.com/dev-opus" target="_blank">dev-opus</a> <br /> twitter: <a href="https://twitter.com/hiatus_01" target="_blank">hiatus_01</a>
        </p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
